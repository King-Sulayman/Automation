name: Scraper

on:
  workflow_dispatch:
    inputs:
      start_roll:
        description: "Starting 6-digit roll number"
        required: true
        type: string
        default: "110000"
      end_roll:
        description: "Ending 6-digit roll number"
        required: true
        type: string
        default: "120000"
      class:
        description: "Class (9, 10, 11, 12)"
        required: true
        type: choice
        options:
          - "9"
          - "10"
          - "11"
          - "12"
      year:
        description: "Exam year"
        required: true
        type: string
        default: "2006"

jobs:
  scraper:
    runs-on: ubuntu-latest
    timeout-minutes: 360
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Tesseract OCR
        run: sudo apt-get update && sudo apt-get install -y tesseract-ocr

      - name: Set up Python 3.13
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"
          cache: "pip"

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Create .env file
        run: echo 'BASE_URL="${{ secrets.BASE_URL }}"' > .env

      - name: Run scraper
        run: |
          python scraper.py \
            --start-roll "${{ inputs.start_roll }}" \
            --end-roll "${{ inputs.end_roll }}" \
            --class "${{ inputs.class }}" \
            --year "${{ inputs.year }}"

      - name: Upload DB artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ${{ inputs.year }}_class_${{ inputs.class }}_${{ inputs.start_roll }}_${{ inputs.end_roll }}
          path: "*.db"
          if-no-files-found: error
